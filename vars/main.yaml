LEO_CLUSTER_K8S_API_SERVER_PORT: 6443
LEO_CLUSTER_POD_SUBNET: 172.1.0.0/16
LEO_CLUSTER_SERVICE_SUBNET: 10.96.0.0/16
LEO_CLUSTER_IMAGE_REPO: "k8s.gcr.io"
